<div class="container my=3">
    <h1 style="text-align: center;">ADD LIST ITEM</h1>
<form (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="title" class="form-label">Add Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="enter your title" [(ngModel)]="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Add Description</label>
      <input type="text" class="form-control" id="desc" name="desc" placeholder="enter your description" [(ngModel)]="desc">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
